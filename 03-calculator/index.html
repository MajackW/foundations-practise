<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>simple calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>simple calculator</h1>
    </header>
    <div class="container">
        <div class="display-screen"></div>
        <div class="inputs">
            <div class="digits">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>0</button>
            </div>
            <div class="operation">
                <button>AC</button>
                <button>+</button>
                <button>-</button>
                <button>X</button>
                <button>/</button>
                <button>^</button>
                <button>=</button>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
